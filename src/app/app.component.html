<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>
<div>
  <h2 *ngIf="!(user | async)?.uid">Log in</h2>
  <h2 *ngIf="(user | async)?.uid">Hi {{ getUserName() }}!</h2>

  <button (click)="anonLogin()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
</div>
